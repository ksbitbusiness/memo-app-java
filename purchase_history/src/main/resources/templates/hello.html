<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <h1 th:text="${message}"></h1>

        <table>
            <thead>
                <th>ID</th>
                <th>名前</th>
                <th>住所</th>
            </thead>
            <tr th:each="user : ${datalist}">
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.street_address}"></td>
            </tr>
        </table>
    </body>
</html>
